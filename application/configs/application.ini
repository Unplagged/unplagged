[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
phpSettings.date.timezone = "Europe/Berlin"

includePaths.library = BASE_PATH "/library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0

;Doctrine
doctrine.path.models = APPLICATION_PATH "/models"

default.applicationName = 'Unplagged'
default.language = 'de'

autoloaderNamespaces[] = "Unplagged"
autoloaderNamespaces[] = "Diff"

resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.view.doctype = "HTML5"

link.accountVerification = 'http://unplagged.local/user/verify/hash/'
link.passwordRecovery = 'http://unplagged.local/user/recover-password/hash/'

;Custom configuration values

default.welcomeMessage = 'Unplagged is a collaborative open-source tool to help you discover, collect and reliably document plagiarism in scientific theses, papers, books and the like. It is based on the workflows that were employed and developed by the german Wiki pages <a href="http://de.vroniplag.wikia.com/wiki/Home">VroniPlag</a> and <a href="http://de.guttenplag.wikia.com/wiki/GuttenPlag_Wiki">GuttenPlag</a>. For more information and documentation for this system, please <a href="http://github.com/Unplagged/unplagged">visit Unplagged at Github.</a></br /><br />This system is still in an early Beta stage, but if you would like to participate or test here, feel free to <a href="/user/register">register</a> and <a href="https://github.com/Unplagged/unplagged/issues/new">report any issues</a> or <a href="https://github.com/Unplagged/unplagged/fork_select">fork the source code</a>, to make changes yourself.<br /><br />
<strong>Attention: Please be aware that input data could be deleted, when we feel that changes to the database structure are necessary.</strong></p>' 

parser.tesseractPath = 'tesseract "%s" "%s" -l "%s"'
parser.imagemagickPath = 'convert -compress None -quiet +matte -depth 8 "%s" "%s"'
parser.ghostscriptPath = 'gswin32c -o "%s" -sDEVICE=tiffg4 "%s"'

paginator.itemsPerPage = 15

;displayed on the imprint page
contact.imprint.address = ''
contact.imprint.telephone = ''
contact.imprint.email = ''

contact.webmaster.email = ''

; constants

constants.NOTIFICATIONS_TIME_INTERVAL = 86400


[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1

