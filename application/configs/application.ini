[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
phpSettings.date.timezone = "Europe/Berlin"

includePaths.library = BASE_PATH "/library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0

;Doctrine
doctrine.path.models = APPLICATION_PATH "/models"

default.applicationName = 'Unplagged'
default.language = 'de'

autoloaderNamespaces[] = "Unplagged"
autoloaderNamespaces[] = "Diff"

resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.view.doctype = "HTML5"

link.accountVerification = 'http://unplagged.local/user/verify/hash/'
link.passwordRecovery = 'http://unplagged.local/user/recover-password/hash/'

;Custom configuration values

default.welcomeMessage = '<p>This is the place for a critical examination of scientific papers. The page offers you tools to collaboratively discover, collect and document plagiarism.</p><p>If you would like to participate feel free to <a href="/user/register">register</a> or use our public areas.</p>' 

parser.tesseractPath = 'tesseract "%s" "%s" -l "%s"'
parser.imagemagickPath = 'convert -compress None -quiet +matte -depth 8 "%s" "%s"'
parser.ghostscriptPath = 'gswin32c -o "%s" -sDEVICE=tiffg4 "%s"'

paginator.itemsPerPage = 15

;displayed on the imprint page
imprint.address = ''
imprint.telephone = ''
imprint.email = ''

; constants

constants.NOTIFICATIONS_TIME_INTERVAL = 86400


[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1

;deprecated, but still here for legacy reasons, personal settings should be put into unplagged-config.ini
[staging : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1